<h2 style="font-size: 38.5px; font-weight: bold;">Products</h2>

<section data-ng-controller="ProductsController" data-ng-init="find()">

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="product in products">
                    <td style="vertical-align: middle">{{product.title}}</td>
                    <td style="vertical-align: middle">{{product.price}}</td>
                    <td style="vertical-align: middle">{{product.genre}}</td>
                    <td>
                        <a data-ng-href="#!/products/{{product._id}}">Show</a>
                        <a class="btn" href="/#!/products/{{product._id}}/edit">Edit</a>
                        <a class="btn" data-ng-click="remove(product);">Destroy</a>
                    </td>
                </tr>
            </tbody>
        </table>

    <div class="new-product">
        <a ng-href="#!/products/create">New Product</a>
    </div>
</section>
