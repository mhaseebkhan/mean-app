<h2 style="font-size: 38.5px; font-weight: bold; text-align: center">New Product</h2>

<section data-ng-controller="ProductsController">
    <div style="margin-left: 25%;">
        <form name="productForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(productForm.$valid)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.title.$invalid }">
          <label mean-token="'create-title'" class="col-md-3 control-label">Title</label>
          <div class="col-md-9">
            <input name="title" type="text" for="title" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
            <div ng-show="submitted && productForm.title.$invalid" class="help-block">
                <p ng-show="productForm.title.$error.required">Title is required</p>
            </div>
          </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.genre.$invalid }">
          <label mean-token="'create-content'" class="col-md-3 control-label">Type</label>
          <div class="col-md-9">
            <input name="genre" type="text" class="form-control" data-ng-model="genre" id="genre" placeholder="Type" required>
            <div ng-show="submitted && productForm.genre.$invalid" class="help-block">
              <p ng-show="productForm.genre.$error.required">Type is required</p>
            </div>
          </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.price.$invalid }">
          <label mean-token="'create-content'" class="col-md-3 control-label">Price</label>
          <div class="col-md-9">
            <input name="price" type="number" class="form-control" data-ng-model="price" id="price" placeholder="Price" required>
            <div ng-show="submitted && productForm.price.$invalid" class="help-block">
              <p ng-show="productForm.price.$error.required">Price is required and is must be a number.</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-3 col-md-9">
            <button type="submit" class="btn btn-primary">Create Product</button>
          </div>
        </div>
      </form>
    </div>
    <div style="clear: both"></div>
    <div class="new-product">
        <a ng-href="#!/products">Back</a>
    </div>

</section>
